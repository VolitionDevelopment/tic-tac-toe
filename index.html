<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="title-wrapper">
    <h1>Tic Tac Toe</h1>
    <button onclick="setPlayers(1)" class="player-buttons">One Player</button>
    <button onclick="setPlayers(2)" class="player-buttons">Two Players</button>
    <h6><span id="turn"></span></h6>
</div>

<div class="game-wrapper hidden">
    <div class="board-row" id="row-1">
        <button class="box" onclick="markSquare(this);" id="1">-</button>
        <button class="box" onclick="markSquare(this);" id="2">-</button>
        <button class="box" onclick="markSquare(this);" id="3">-</button>
    </div>
    <div class="board-row" id="row-2">
        <button class="box" onclick="markSquare(this);" id="4">-</button>
        <button class="box" onclick="markSquare(this);" id="5">-</button>
        <button class="box" onclick="markSquare(this);" id="6">-</button>
    </div>
    <div class="board-row" id="row-3">
        <button class="box" onclick="markSquare(this);" id="7">-</button>
        <button class="box" onclick="markSquare(this);" id="8">-</button>
        <button class="box" onclick="markSquare(this);" id="9">-</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="script.js"></script>
</body>
</html>
